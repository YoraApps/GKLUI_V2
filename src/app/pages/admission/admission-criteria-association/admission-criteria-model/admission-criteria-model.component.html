<nb-card>
  <nb-card-header>
      Select Program To Assign
      <button class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
    <div class="input-group">
      <input type="text" placeholder="Enter Admission Criteria " value="CriteriaDescription" class="form-control"/>
    </div>
    <nb-card-footer>  
      <div>
        <button (click)="closeModal()" style="right: 0px;" class="btn btn-danger btn-rectangle btn-demo float-right">CANCEL</button>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" class="btn btn-success float-right" style="right: 0px;" (click)="saveDetails();">SAVE</button>
        </div>
      </div>
  </nb-card-footer>
</nb-card>
