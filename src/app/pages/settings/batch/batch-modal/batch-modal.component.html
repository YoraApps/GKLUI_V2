<nb-card>
    <nb-card-header>
      Create Batch 
      <button class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
<nb-card-body>
<div class="col-md-3" style="margin-left: 1%;">
  <div style="width:250px;left: 60px;">
    <select class="form-control" [(ngModel)]="selectobj"  (change)="batchselOnChange(selectobj)">
      <option>Academic Year</option>
      <option [value]="batch.AcademicYearId" *ngFor="let batch of batchList" >{{batch.AcademicYear}}</option>
    </select>
  </div>
</div>
</nb-card-body>
<nb-card-footer>        
      <div> 
          <button (click)="closeModal()"  style="right: 0px;" class="btn btn-danger btn-rectangle btn-demo float-right">CLOSE</button>
      </div>
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-success float-right" style="right: 0px;" (click)="addBatch()">ADD DETAILS</button>
            </div>
        </div>    
</nb-card-footer>     

 </nb-card>
