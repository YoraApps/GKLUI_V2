<nb-card>
  <nb-card-header>
    Class Room
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button type="submit" (click)="onClick()"  class="btn btn-success float-right" style="right: 0px;margin-top: -3%;">ADD Class Room</button>
      </div>
  </div>
  </nb-card-header>
  <nb-card-body>      
    <ng2-smart-table [settings]="settings" [source]="source" [source]="Csource" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
