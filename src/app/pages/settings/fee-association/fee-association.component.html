<div class="card-box">
                    <div class="row">
                        <div class="col-lg-4">
                            <h4 class="m-t-0 header-title"><b>Fee Association</b></h4>
                        </div>
                    </div>
<nb-card-body>
    <div class="row show-grid">
      <div class="col-md-4">
        <label for="userName">Batch
          <span class="text-danger">*</span>
        </label>
        <div style="width:250px;left: 60px;">
          <select class="form-control">
            <option>Please select the batch</option>
            <option [value]="batch.id" *ngFor="let batch of batchList">{{batch.AcademicYear}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4" style="margin-left: -8%;">
        <label for="userName">Program
          <span class="text-danger">*</span>
        </label>
        <div style="width:250px;">
          <select class="form-control">
            <option>select the Program</option>
            <option [value]="program.ProgrameId" *ngFor="let program of ProgramList">{{program.ProgrameName}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4" style="margin-left: -8%;">
        <label for="userName">Branch
          <span class="text-danger">*</span>
        </label>
        <div style="width:250px;">
          <select class="form-control">
            <option>select the Branch</option>
            <option [value]="branch.BranchId" *ngFor="let branch of branchList">{{branch.BranchName}}</option>
          </select>
        </div>
      </div>     
      <div class="shape-container" style="width:250px;margin-top: 25px">
          <div style="margin-left: 350%;margin-top: -28%;">
            <button  type="submit" (click)="onClick()" class="btn btn-success btn-semi-round btn-demo">SHOW DETAILS</button>
          </div>
      </div>
    </div>
  </nb-card-body>
</div>
