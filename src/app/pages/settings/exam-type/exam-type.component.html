<nb-card>
  <nb-card-header>
    Exam Type
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button type="submit" (click)="onClick()"  class="btn btn-success float-right" style="right: 5px;margin-top: -3%;">ADD EXAM TYPE</button>
      </div>
  </div>
  </nb-card-header>
  <nb-card-body>      
    <ng2-smart-table [settings]="settings" [source]="source.data" (deleteConfirm)="onDeleteConfirm($event)"  (editConfirm)="onSaveConfirm($event)"
    (createConfirm)="onCreateConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
